<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".owl-carousel").owlCarousel(  {
                    // items: 6,
                    nav: false,
                    dots: false,
                    mouseDrag: true,
                    responsiveClass: true,
                    responsive: {
                    0:{
                        items: 1.25
                    },
                    480:{
                        items: 2
                    },
                    769:{
                        items: 4
                    }
                }
            });
            });
        </script>
    <title>UI Kit</title>
</head>
<body>
<div class="container d-block bg-secondary">
    <div class="row">
    <div class="col-md-6">
    <div class="title pt-5 m-auto px-2">
       <a class="btn btn-block d-block">Sign In</a>
    </div>
    <div class="title pt-5 m-auto px-2">
        <a class="btn btn-block d-block">Register</a>
     </div>
     <div class=" px-2 py-3 bg-main mt-5">
        <a class=""><i class="fas fa-chevron-left text-white text-start"></i></a>
     </div>
    <div class="footer-links row mt-5">
        <div class="home col-4 d-flex flex-column align-items-center">
            <div class="footer-icon d-flex flex-column align-items-center">
            <a href=""><i class="fas fa-home text-white pt-2"></i></a>
            <a href="" class="text-decoration-none text-white">Home</a>
            </div>
        </div>
        <div class="home col-4 d-flex flex-column align-items-center">
            <div class="footer-icon d-flex flex-column align-items-center">
            <a href=""><i class="fas fa-chart-pie text-white pt-2"></i></a>
            <a href="" class="text-decoration-none text-white">Quotes</a>
            </div>
        </div>
        <div class="home col-4 d-flex flex-column align-items-center">
            <div class="footer-icon d-flex flex-column align-items-center">
                <a href="" class="text-white pt-2"><i class="far fa-user"></i></a>
            <a href="" class="text-decoration-none text-white">Setting</a>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 form pt-5">
    <form action="">
        <div class="mb-3 login-fields">
            <label for="Email" class="form-label w-100">Email</label>
            <input type="email" class=" bg-transparent login-input w-100" id="Email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 login-fields">
            <label for="password" class="form-label w-100">Credit Score(Equifax)</label>
            <input type="text" class=" bg-transparent login-input w-100" id="password" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 login-fields">
            <label for="password" class="form-label w-100">Vehicle Value</label>
            <input type="text" class=" bg-transparent login-input w-100" id="password" aria-describedby="emailHelp" placeholder="$">
        </div>
        <div class="mb-3 login-fields position-relative dropdown-icon">
            <label for="password" class="form-label w-100">Time Since Bankrupt</label>
            <Select name="" class="bg-transparent login-input w-100 Bankrupt">
                <Option value="" class="bg-transparent">1</Option>
                <Option value="" class="bg-transparent">2</Option>
                <Option value="" class="bg-transparent">3</Option>
                <Option value="" class="bg-transparent">4</Option>
                <Option value="" class="bg-transparent">5</Option>
                <Option value="" class="bg-transparent">10</Option>
                <Option value="" class="bg-transparent">10+</Option>
            </Select>
        </div>
        <div class="mb-3 login-fields">
            <label for="password" class="form-label w-100">Model Year</label>
            <Select name="" class="bg-transparent login-input w-100">
                <Option value="" class="bg-transparent">1</Option>
                <Option value="" class="bg-transparent">2</Option>
                <Option value="" class="bg-transparent">3</Option>
                <Option value="" class="bg-transparent">4</Option>
                <Option value="" class="bg-transparent">5</Option>
                <Option value="" class="bg-transparent">10</Option>
                <Option value="" class="bg-transparent">10+</Option>
            </Select>
        </div>
        <div class="mb-3 login-fields row">
          <div class="col-md-6">  
              <label for="password" class="form-label w-100">Min Income</label>
           <input type="text" class="login-input w-100" placeholder="$">
        </div>
        <div class="col-md-6">  
            <label for="password" class="form-label w-100">Min Income</label>
         <input type="text" class="login-input w-100" placeholder="$">
      </div>
        </div>
        <div class="mb-3 login-fields w-50">
            <label for="password" class="form-label w-100">Will You Lend During BK</label>
            <div class="mb-3 login-fields d-flex">
                <input type="radio" id="password1">
                <label for="password1" class="form-label w-100 text-white">Yes</label>
                <input type="radio" id="password2">
                <label for="password2" class="form-label w-100 ">No</label>
            </div>  
        </div>
    </form>
</div>
</div>
</div>
