<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    custom css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--    fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--    jquery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--    custom js for slider ends here-->
    <title>Login Page!</title>
</head>
<body>
<div class="container d-block ">
    <div class="login-main-heading">
        <h1 class="text-center text-white">LENDER</h1>
        <h2 class="text-center text-white">SELECTOR</h2>
    </div>
    <div class="login-form px-2">
        <form action="">
            <div class="mb-3 login-fields">
                <label for="Email" class="form-label w-100">Email</label>
                <input type="email" class=" bg-transparent login-input w-100" id="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 login-fields">
                <label for="password" class="form-label w-100">password</label>
                <input type="password" class=" bg-transparent login-input w-100" id="password" aria-describedby="emailHelp">
            </div>
            <div class="pt-3">
                <input type="submit" class="btn btn-block login-submit w-100" value="Sign in">
            </div>
        </form>
        <a href="" class="forgot-password text-white">Forgot password?</a>

        <div class="register py-5 mt-3 ">
            <a href="" class="btn btn-block register-button w-100">Register</a>
        </div>
    </div>
    <div class="footer-line"></div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->

</body>
</html>
